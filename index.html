<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main id="container">
        <div id="left" class="box">
            <div id="form" class="inner-box">
                <form>
                    <h2>Search for a City:</h2>
                    <input id="input" type="text" class="form-control" placeholder="Seattle" aria-label="Seattle">
                    <br>
                    <button id="input-btn">Search</button>
                </form>
            </div>

            <div id="history" class="inner-box"></div>
        </div>

        <div id="right" class="box"></div>
    </main>
    
    <!-- jQuery <script> tags -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
